<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDF</title>
    <link rel="stylesheet" href="./css/book.min.css">
    <link rel="stylesheet" href="./css/dflip.min.css">
    <link rel="stylesheet" href="./css/metaboxes.min.css">
    <link rel="stylesheet" href="./css/themify-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./js/dflip.min.js"></script>
    <script src="./js/libs/three.min.js"></script>
    <script src="./js/libs/mockup.min.js"></script>
    <script src="./js/libs/pdf.min.js"></script>
</head>
<body>
<div style="min-height: 150px; background-color: red;">
aaa
</div>
<div style="position: relative;">
    <div style="position: absolute; top; 0 ; left: 0; width: 100%; height: 300px;">
        <div id="acv"></div>
    </div>
</div>
<div style="min-height: 150px; background-color: red;">
aaaaaaaa
</div>
<script>
    jQuery(document).ready(function( $ ){
        $('#acv').flipBook('cv.pdf', {
            height: 'calc(100vh - 200px)',
            minHeight: '100vh'
        });
        setTimeout(function () {
            $('#acv').flipBook('https://flipbookplugin.com/wp-content/uploads/2016/07/Alice_s-Adventures-in-Wonderland.pdf', {
                height: 'calc(100vh - 200px)',
                minHeight: '100vh'
            });
        }, 5000);
    });
</script>
</body>
</html>
